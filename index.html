<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!--link to font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <!--link to google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <!--link to css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--link to jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!--Page title information-->
    <title>Weather Dashboard</title>
  </head>

    <body>
      <!--side navigation bar -->
      <div class="sidenav">
        <!--header-->
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
          <!--search box-->
          <input type="text" id="city" class="form-control" placeholder="City">
          <div class="input-group-append">
            <!--search button-->
            <button id=cityBtn class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
        <!--recent searches displayed here-->
        <div id="recent" class="card">
          <ul id="recentSearches" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <nav>
        <!--header goes here-->
        <h1>Weather Dashboard</h1>
      </nav>

      <div class="row">
          <!--current forecast-->
          <div id="cityInfo" class="container rounded">
            <div id="cityName"></div>
            <div id="currentTemp"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div>
            <div id="UVIndex"></div>
            </div>
          </div>

      </div>
      <div class="row">
        <!--5-day forecast-->
        <div id="forecast" class="container">

          <!-- <div class="wrapper"> -->
            <div class="row">
              <h7 id="h7"></h7>
            </div>  
              <div class="row">
                <!--weather card-->
                <div id="weather-4" class="container rounded">
                  <div id="dayDate-4"></div>
                  <div id="dayIconImage-4"></div>
                  <div id="dayTemps-4"></div>
                  <div id="dayHumidity-4"></div>
                </div>
                
                <!--weather card-->
                <div id="weather-12" class="container rounded">
                  <div id="dayDate-12"></div>
                  <div id="dayIconImage-12"></div>
                  <div id="dayTemps-12"></div>
                  <div id="dayHumidity-12"></div>
                </div>

                <!--weather card-->
                <div id="weather-20" class="container rounded">
                  <div id="dayDate-20"></div>
                  <div id="dayIconImage-20"></div>
                  <div id="dayTemps-20"></div>
                  <div id="dayHumidity-20"></div>
                </div>

                <!--weather card-->
                <div id="weather-28" class="container rounded">
                  <div id="dayDate-28"></div>
                  <div id="dayIconImage-28"></div>
                  <div id="dayTemps-28"></div>
                  <div id="dayHumidity-28"></div>
                </div>

                <!--weather card-->
                <div id="weather-36" class="container rounded">
                  <div id="dayDate-36"></div>
                  <div id="dayIconImage-36"></div>
                  <div id="dayTemps-36"></div>
                  <div id="dayHumidity-36"></div>
                </div>
              </div>  
        </div>  
      </div>
      <!--link to jquery-->  
      <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
      <!--link to moment.js-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!--link to js file-->
      <script src="assets/js/script.js"></script>
    </body>
</html>
